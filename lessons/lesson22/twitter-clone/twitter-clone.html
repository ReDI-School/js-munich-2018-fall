<!doctype html>
<html>

<head>
    <title>Twitter Clone</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="twitter-clone.css">
</head>

<body>
    <div id="main">
        <div class="newTweet">
            <input name="text" class="newTweetInput"></input>
            <button class="newTweetButton" disabled>Tweet</button>
            <p class="counterText"><span class="counter"></span> characters left...</p>
        </div>

        <h2>Tweets</h2>
        <ul id="myTweets">
            <span id="noTweets">No tweets yet...</span>
        </ul>
    </div>

    <script src="twitter-clone.js"></script>
</body>

</html>
